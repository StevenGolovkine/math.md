baseURL: "https://stevengolovkine.github.io/math.md"
languageCode: "en-us"
title: "math.md"

caches:
  images:
    dir: :cacheDir/images

markup:
  defaultMarkdownHandler: goldmark
  goldmark:
    extensions:
      passthrough:
        delimiters:
          block:
          - - \[
            - \]
          - - $$
            - $$
          inline:
          - - \(
            - \)
          - - $
            - $
        enable: true
    renderer:
      unsafe: true

params:
  math: true

module:
  mounts:
    - source: notes
      target: content
    - source: site/archetypes
      target: archetypes
    - source: site/static
      target: static
    - source: site/layouts
      target: layouts
