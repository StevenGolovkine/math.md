baseURL: "https://stevengolovkine.github.io/math.md"
languageCode: "en-us"
title: "math.md"
copyright: "Steven Golovkine"
enableRobotsTXT: true

caches:
  images:
    dir: :cacheDir/images

theme: ['hugo-admonitions' ]

module:
  hugoVersion:
    extended: false
    min: "0.116.0"
  mounts:
  - source: static
    target: static
  - source: figures
    target: static/figures

outputs:
  home:
  - html
  section:
  - html
  - rss
  - json
  page:
  - html

menus:
  main:
  - name: Notes
    pageRef: /notes
    weight: 20
  - name: Posts
    pageRef: /posts
    weight: 30
  - name: Graph
    pageRef: /graph
    weight: 40

markup:
  goldmark:
    parser:
      attribute:
        block: true
  highlight:
    noClasses: false
    style: tokyonight-night

params:
  dateFormat: :date_long
  showGraph: true
  author:
    name: Steven Golovkine
    email: steven_golovkine@icloud.com
  home:
    showRecentPosts: false
    recentPostsLimit: 0
    showRecentNotes: true
    recentNotesLimit: 5
    showCategoryFilter: true
  footer:
    creativeCommonsLicense: by_nc_sa
    showCreativeCommonsIcons: true
    showThemeCredit: true
  robotstxt:
    blockCC: true
    blockAI: true
